<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>GENESI QR Code SVG</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
    #qr {
      margin-top: 2em;
      min-height: 350px;
    }
    #qr svg {
      width: 300px !important;
      height: 300px !important;
      border: 1px solid #ccc;
      background: white;
    }
    #downloadBtn {
      margin-top: 1em;
      display: none;
    }
    #debug {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 20px;
      text-align: left;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>GENESI Generatore QR Code SVG</h1>
  <p>Inserisci un testo o URL da convertire:</p>
  <input type="text" id="qrInput" placeholder="https://massimo.art" value="https://massimo.art">
  <br>
  <button onclick="generateQR()">Genera</button>

  <div id="qr"></div>
  <div id="debug"></div>
  <button id="downloadBtn" onclick="downloadSVG()">Scarica SVG</button>

  <script>
    let currentSVG = "";

    async function generateQR() {
      const data = document.getElementById("qrInput").value;
      const qrDiv = document.getElementById("qr");
      const downloadBtn = document.getElementById("downloadBtn");
      const debugDiv = document.getElementById("debug");

      qrDiv.innerHTML = "Caricamento...";
      downloadBtn.style.display = "none";
      debugDiv.innerHTML = "";

      try {
        const response = await fetch(`https://qrsvg.onrender.com/qr?data=${encodeURIComponent(data)}`);
        
        debugDiv.innerHTML = `<strong>Status:</strong> ${response.status}<br>`;
        debugDiv.innerHTML += `<strong>Content-Type:</strong> ${response.headers.get('content-type')}<br><br>`;
        
        if (!response.ok) throw new Error("Errore nella generazione");

        const svg = await response.text();
        
        debugDiv.innerHTML += `<strong>Lunghezza SVG:</strong> ${svg.length} caratteri<br><br>`;
        debugDiv.innerHTML += `<strong>SVG ricevuto:</strong><br>${svg.substring(0, 500)}...<br><br>`;
        
        // Mostra se ci sono tag SVG
        const hasSvgTag = svg.includes('<svg');
        const hasPathTag = svg.includes('<path') || svg.includes('<rect');
        debugDiv.innerHTML += `<strong>Ha tag &lt;svg&gt;:</strong> ${hasSvgTag}<br>`;
        debugDiv.innerHTML += `<strong>Ha elementi (path/rect):</strong> ${hasPathTag}<br>`;
        
        currentSVG = svg;
        qrDiv.innerHTML = svg;
        downloadBtn.style.display = "inline-block";
      } catch (err) {
        qrDiv.innerHTML = `<p style="color:red;">Errore: ${err.message}</p>`;
        debugDiv.innerHTML += `<strong style="color:red;">ERRORE:</strong> ${err.message}`;
      }
    }

    function downloadSVG() {
      const blob = new Blob([currentSVG], { type: "image/svg+xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "qr-code.svg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
