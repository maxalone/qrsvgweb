<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>GENESI QR Code Generator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5em;
      font-size: 1em;
    }
    select {
      margin-top: 1em;
      padding: 0.4em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
    }
    #qr {
      margin-top: 2em;
      min-height: 350px;
    }
    #qr svg, #qr img {
      width: 300px !important;
      height: 300px !important;
      border: 1px solid #ccc;
      background: white;
    }
    #downloadBtn {
      margin-top: 1em;
      display: none;
    }
  </style>
</head>
<body>
  <h1>GENESI Generatore QR Code</h1>
  <p>Inserisci un testo o URL da convertire:</p>
  <input type="text" id="qrInput" placeholder="https://spaziogenesi.org/" value="https://massimo.art">
  <br>
  <label for="formatSelect">Formato:</label>
  <select id="formatSelect">
    <option value="svg">SVG</option>
    <option value="png">PNG</option>
  </select>
  <br>
  <button onclick="generateQR()">Genera</button>

  <div id="qr"></div>
  
  <button id="downloadBtn" onclick="downloadQR()">Scarica</button>

  <script>
    let currentData = "";
    let currentFormat = "svg";
    let currentBlob = null;

    async function generateQR() {
      const data = document.getElementById("qrInput").value;
      const format = document.getElementById("formatSelect").value;
      const qrDiv = document.getElementById("qr");
      const downloadBtn = document.getElementById("downloadBtn");

      qrDiv.innerHTML = "Caricamento...";
      downloadBtn.style.display = "none";

      try {
        const response = await fetch(`https://qrsvg.onrender.com/qr?data=${encodeURIComponent(data)}&format=${format}`);

        if (!response.ok) throw new Error("Errore nella generazione");

        if (format === "svg") {
          const svgText = await response.text();
          qrDiv.innerHTML = svgText;
          currentBlob = new Blob([svgText], { type: "image/svg+xml" });
        } else {
          // PNG
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          qrDiv.innerHTML = `<img src="${url}" alt="QR Code PNG">`;
          currentBlob = blob;
        }

        currentData = data;
        currentFormat = format;
        downloadBtn.style.display = "inline-block";

      } catch (err) {
        qrDiv.innerHTML = `<p style="color:red;">Errore: ${err.message}</p>`;
      }
    }

    function downloadQR() {
      if (!currentBlob) return;
      const a = document.createElement("a");
      const url = URL.createObjectURL(currentBlob);
      a.href = url;
      a.download = `qr-code.${currentFormat}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
