<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENESI QR Code Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 480px;
      margin: 1.5em auto;
      padding: 0 1em;
      text-align: center;
      line-height: 1.4;
    }

    h1 {
      font-size: 1.4em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 0.95em;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-top: 0.5em;
    }

    select {
      width: 100%;
      margin-top: 0.8em;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 0.8em;
      font-size: 1.05em;
      margin-top: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #111;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #333;
    }

    #qr {
      margin-top: 2em;
      min-height: 280px;
    }

    #qr svg, #qr img {
      width: 90%;
      max-width: 300px;
      height: auto;
      border: 1px solid #ccc;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #downloadBtn {
      display: none;
      background-color: #0078d7;
    }

    #downloadBtn:hover {
      background-color: #005fa3;
    }

    .footer {
      margin-top: 2em;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>GENESI Generatore QR Code</h1>
  <p>
    Il cloud del servizio √® gratuito ‚Äî parcheggia la risorsa per risparmiare.<br>
    Al primo utilizzo dopo un‚Äôora di fermo potrebbe richiedere 20‚Äì30 secondi.
  </p>

  <label for="qrInput"><strong>Inserisci un testo o URL da convertire:</strong></label>
  <input type="text" id="qrInput" placeholder="https://spaziogenesi.org/" value="https://spaziogenesi.org/">

  <label for="formatSelect">Formato:</label>
  <select id="formatSelect">
    <option value="svg">SVG</option>
    <option value="png">PNG</option>
  </select>

  <button onclick="generateQR()">Genera QR</button>

  <div id="qr"></div>
  
  <button id="downloadBtn" onclick="downloadQR()">üì• Scarica</button>

  <div class="footer">
    ¬© Spazio Genesi ‚Äì QR Generator v2
  </div>

  <script>
    let currentData = "";
    let currentFormat = "svg";
    let currentBlob = null;

    async function generateQR() {
      const data = document.getElementById("qrInput").value.trim();
      const format = document.getElementById("formatSelect").value;
      const qrDiv = document.getElementById("qr");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!data) {
        qrDiv.innerHTML = `<p style="color:red;">Inserisci un testo o URL.</p>`;
        return;
      }

      qrDiv.innerHTML = "‚è≥ Generazione in corso...";
      downloadBtn.style.display = "none";

      try {
        const response = await fetch(`https://qrsvg.onrender.com/qr?data=${encodeURIComponent(data)}&format=${format}`);

        if (!response.ok) throw new Error("Errore nella generazione");

        if (format === "svg") {
          const svgText = await response.text();
          qrDiv.innerHTML = svgText;
          currentBlob = new Blob([svgText], { type: "image/svg+xml" });
        } else {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          qrDiv.innerHTML = `<img src="${url}" alt="QR Code PNG">`;
          currentBlob = blob;
        }

        currentData = data;
        currentFormat = format;
        downloadBtn.style.display = "inline-block";

      } catch (err) {
        qrDiv.innerHTML = `<p style="color:red;">Errore: ${err.message}</p>`;
      }
    }

    function downloadQR() {
      if (!currentBlob) return;
      const a = document.createElement("a");
      const url = URL.createObjectURL(currentBlob);
      a.href = url;
      a.download = `qr-code.${currentFormat}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
